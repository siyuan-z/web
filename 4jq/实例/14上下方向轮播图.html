<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>淘宝幻灯滑入滑出效果</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        img {
            border: none;
        }

        body {
            background: #ecfaff;
        }

        #play {
            width: 470px;
            height: 150px;
            overflow: hidden;
            border: 1px solid #d8d8d8;
            margin: 100px auto 0;
        }

        .packet {
            width: 470px;
            height: 150px;
            position: relative;
            overflow: -hidden;
        }

        ol {
            position: absolute;
            right: 5px;
            bottom: 5px;
            z-index: 2;
        }

        ol li {
            float: left;
            margin-right: 3px;
            display: inline;
            cursor: pointer;
            background: #fcf2cf;
            border: 1px solid #f47500;
            padding: 2px 6px;
            color: #d94b01;
            font-family: arial;
            font-size: 12px;
        }

        .active {
            padding: 3px 8px;
            font-weight: bold;
            color: #ffffff;
            background: #ffb442;
            position: relative;
            bottom: 2px;
        }

        ul {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 1;
            background: white;
            width: 470px;
            height: 150px;
        }

        ul li {
            position: relative;
            width: 470px;
            height: 150px;
            top: 0px;
            left: 0px;
        }

        ul img {
            float: left;
            width: 470px;
            height: 150px;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        
        $(function(){
            var oli = $('ol li');
            var inow = 0;
            var timer = null;
            oli.mouseover(function(){
                oli.attr('class','');
                $(this).attr('class','active');
                $('ul').stop().animate({
                    top:-150 * $(this).index()
                },1000);
                inow = $(this).index();
            });
            $("#play").mouseover(function(){
                clearInterval(timer);
            }).mouseout(function(){
                timer = setInterval(toRun,2000);
            });
            timer = setInterval(toRun,2000);
            function toRun(){
                if(inow = oli.length -1){
                    inow = 0;
                }else{
                    inow++;
                }
                oli.attr('class','');
                oli.eq(inow).attr('calss','active');
                $('ul').stop().animate({
                    top:-150 * inow
                },1000)
            }
        })
    </script>
</head>

<body>

    <div id="play">
        <div class="packet">
            <ol>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ol>
            <ul>
                <li><a href="http://www.miaov.com/"><img src="img/1.jpg" alt="广告一" /></a></li>
                <li><a href="http://www.miaov.com/"><img src="img/2.jpg" alt="广告二" /></a></li>
                <li><a href="http://www.miaov.com/"><img src="img/3.jpg" alt="广告三" /></a></li>
                <li><a href="http://www.miaov.com/"><img src="img/4.jpg" alt="广告四" /></a></li>
                <li><a href="http://www.miaov.com/"><img src="img/5.jpg" alt="广告五" /></a></li>
            </ul>
        </div>
    </div>

</body>

</html>
